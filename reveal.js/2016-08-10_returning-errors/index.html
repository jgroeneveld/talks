<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="../css/reveal.css">
		<link rel="stylesheet" href="../css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../css/print/pdf.css' : '../css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<section>
					<h1>Returning Errors</h1>
					<p>
						<small><a href="https://www.jgroeneveld.de">Jaap Groeneveld</a> / XING AG</small>
					</p>
				</section>

				<section data-markdown="slides/architecture.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Notes:"></section>
				<section data-markdown="slides/requirements.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Notes:"></section>
				<section data-markdown="slides/insipration.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Notes:"></section>
				<section data-markdown="slides/inspiration-java.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Notes:"></section>
				<section data-markdown="slides/inspiration-go.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Notes:"></section>
				<section data-markdown="slides/inspiration-swift.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Notes:"></section>
				<section data-markdown="slides/ruby.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Notes:"></section>
				<section data-markdown="slides/ruby-exceptions.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Notes:"></section>
				<section data-markdown="slides/ruby-multiple-returns.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Notes:"></section>
				<section data-markdown="slides/ruby-result.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Notes:"></section>
				<section data-markdown="slides/thanks.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Notes:"></section>

			</div>
		</div>

		<script src="../lib/js/head.min.js"></script>
		<script src="../js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: '../plugin/markdown/marked.js' },
					{ src: '../plugin/markdown/markdown.js' },
					{ src: '../plugin/notes/notes.js', async: true },
					{ src: '../plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
